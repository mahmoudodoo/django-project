{% extends 'index.html'%}
{% load static %}

{% block block_body %}

    <div class="jumbotron">
        {% if registerd %}
        <h1>Thank You For your registering !!</h1>
        {% else %}
        <h1>Register Here!</h1>
        <form  enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{user_info_form}}
            {{user_form.as_p}}
            
            <input type="submit" name="" value="Register">
        </form>
        {% endif %}
    </div>
    
{% endblock %}
